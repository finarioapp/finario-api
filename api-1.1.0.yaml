          '404':
            description: Not Found
            content:
              application/json:
                schema:
                  type: string
                  example: '{"errors":["Not Found"]}'
        security:
          - default: []
        x-auth-type: Application & Application User
        x-throttling-tier: Unlimited
        x-wso2-application-security:
          security-types:
            - api_key
            - basic_auth
