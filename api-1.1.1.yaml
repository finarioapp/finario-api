  '/{version}/payments':
    get:
      description: |
        Retrieve list of payments

        _This endpoint does not support pagination._

        #### Query Parameters

        These query parameters apply to the Investment the Payments are
        assigned to. If a Payment is not assigned to an Investment, it will
        not be returned while using these params.

        All values should be encoded for URL; for example:

        `closed=true&closed_within_days_ago=10`.
      operationId: GetPayments
      parameters:
        - $ref: '#/components/parameters/FinarioHost'
        - $ref: '#/components/parameters/Version1.1'
        - name: closed
          in: query
          description: Returns Payments assigned to Investments that are closed. Use closed=false to return Payments assigned to open Investments.
          required: false
          style: form
          explode: true
          schema:
            type: boolean
          example: true
        - name: closed_within_days_ago
          in: query
          description: Takes an integer value, x. Returns Payments assigned to Investments that were closed in the last x days.
          required: false
          style: form
          explode: true
          schema:
            type: number
          example: 30
        - name: payments_after
          in: query
          description: |
            Returns a set of Payments that are equal to or newer than the date passed into the parameter. The date must follow the `year-month-date` format.
            
            Example: payments_after=2022-03-20  should return anything dated from March 20th until the present day. Creates an inclusive date range if used with payments_before.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: payments_before
          in: query
          description: |
            Returns a set of Payments that are equal to or older than the date passed into the parameter. The date must follow the year-month-date format.
            
            Example: payments_before=2022-04-20  should return anything dated from April 20th and earlier
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payments'
        '404':
          description: Not Found
      summary: List Payments
      tags:
        - Payments
    post:
      description: Create new payment
      operationId: CreatePayment
      parameters:
        - $ref: '#/components/parameters/FinarioHost'
      requestBody:
        description: 'Required Parameters <br/> amount, date, reference,'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentPostPut'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '404':
          description: Unmatched Unique Cost ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageObjectOne'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageObjectOne'
      summary: Create a Payment
      tags:
        - Payments

