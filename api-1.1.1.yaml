components:
  parameters:

    FinarioHost:
      description: The host name you use to login to your Finario app. See [Required Headers](#section/Required-Headers) for more information.
      in: header
      name: x-finario-host
      required: true
      schema:
        type: string

    ApprovalId:
      description: The unique identifier for the Approval
      in: path
      name: approval_id
      required: true
      style: simple
      explode: false
      schema:
        type: string

    CostCategoryId:
      description: The unique identifier for the Cost Category.
      in: path
      name: cost_category_id
      required: true
      style: simple
      explode: false
      schema:
        type: string

    CostId:
      description: The unique identifier for the Cost
      in: path
      name: cost_id
      required: true
      style: simple
      explode: false
      schema:
        type: string

    InvestmentId:
      description: A unique ID from your external system. This is saved as the "Investment Code" in Finario, and can be used as a resource identifier for other API endpoints.
      in: path
      name: investment_id
      required: true
      style: simple
      explode: false
      schema:
        type: string

    InvoiceId:
      description: The unique identifier for the Invoice
      in: path
      name: invoice_id
      required: true
      style: simple
      explode: false
      schema:
        type: string

    InvoiceReference:
      description: The reference of an invoice
      in: path
      name: invoice_reference
      required: true
      style: simple
      explode: false
      schema:
        type: string

    OrganizationId:
      description: The unique identifier for the Organization
      in: path
      name: organization_id
      required: true
      style: simple
      explode: false
      schema:
        type: string

    PaymentId:
      description: The unique identifier for the Payment
      in: path
      name: payment_id
      required: true
      style: simple
      explode: false
      schema:
        type: string

    PurchaseOrderId:
      description: The unique identifier for the Purchase Order
      in: path
      name: purchase_order_id
      required: true
      style: simple
      explode: false
      schema:
        type: string

    UserEmail:
      description: The email address of the user
      in: path
      name: user_email
      required: true
      style: simple
      explode: false
      schema:
        type: string

    VendorId:
      description: The unique identifier for the Vendor
      in: path
      name: vendor_id
      required: true
      style: simple
      explode: false
      schema:
        type: string

    Year:
      description: The fiscal year
      in: path
      name: year
      required: true
      style: simple
      explode: false
      schema:
        type: string

    Version1.1:
      name: version
      in: path
      description: "API version available is 1.1"
      required: true
      schema:
        type: string
        enum:
          - "1.1"
      
    Version1.2:
      name: version
      in: path
      description: "API version available are 1.1 and 1.2"
      required: true
      schema:
        type: string
        enum:
          - "1.1"
          - "1.2"

  schemas:
    AnyValue: {}

    PostApprovalWebhook:
      type: object
      properties:
        investment:
          type: object
          properties:
            actual_spends:
              description: |
                The actual spend for the Cost.
                
                Each item is represented as an array of mixed-type:  
                
                  ```json 
                  [
                    {
                      "cents": 75500000, 
                      "currency": "USD" 
                    },
                    [
                      2022, 
                      5    
                    ]
                  ]
              type: array
              items:
                type: array
                items: {}
            api_request:
              description: Will always be true - indicates that the payload was generated by an API request.
              type: boolean
            approved_amount_base_currency:
              description: The investment's default currency.
              type: string
            approved_amount_base_currency_amount:
              description: The approved estimate in the investment's default currency.
              type: string
            approved_amount_org_currency:
              description: The organization's default currency.
